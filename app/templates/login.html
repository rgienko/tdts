        <style>
            .login-dark form .form-control {
                background: none;
                border: none;
                border-bottom: 1px solid black;
                border-radius: 0;
                box-shadow: none;
                outline: none;
                color: black;
            }

            .login-dark form .btn-primary {
                background: #02308C;
                border: none;
                border-radius: 4px;
                padding: 11px;
                box-shadow: none;
                margin-top: 26px;
                text-shadow: none;
                outline: none;
            }

            .login-dark form .btn-secondary:hover, .login-dark form .btn-secondary:active {
                background: #A6B1ED;
                border: 1px solid #A6B1ED;
            }

            .login-dark form .btn-secondary {
                background: white;
                border: 1px solid #A6B1ED;
                border-radius: 4px;
                padding: 11px;
                box-shadow: none;
                margin-top: 26px;
                text-shadow: none;
                outline: none;
                color: #A6B1ED
            }

            .login-dark form .btn-primary:hover, .login-dark form .btn-primary:active {
                background: #A6B1ED;
                outline: none;
            }



          .login-dark form .forgot {
            display: block;
            text-align: center;
            font-size: 12px;
            color: #6f7a85;
            opacity: 0.9;
            text-decoration: none;
          }

          .login-dark form .forgot:hover, .login-dark form .forgot:active {
            opacity: 1;
            text-decoration: none;
          }

          .login-dark form .btn-primary:active {
            transform: translateY(1px);
          }
        </style>
    
    <!-- Custom styles for this template -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/site.css' %}">
    </head>
    <body class="text-center srg-bg-primary">

    <main class="form-signin vh-100 align-items-center d-flex justify-content-center">
        <div class="login-dark card col-xl-3 px-5">
            <form class="" method="POST">
                {% csrf_token %}
                <i class="bi bi-lock-fill" style="font-size:6rem; color:#02308C;"></i>
                <h1 class="h3 fw-normal" style="color:#02308C"> Sign In</h1>

                <div class="form-floating mt-2">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mt-2">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                    <label for="floatingPassword">Password</label>

                </div>

                <div class="gap-2 d-md-flex justify-content-md-end mb-2">
                    <button class="btn btn-primary px-4" type="submit">Sign in</button>
                    <a class="btn btn-secondary" href="{% url 'register' %}">Sign Up</a>
                </div>

            </form>
            <a class="my-4 form-text text-info text-decoration-none text-center" href="{% url 'password_reset' %}">Reset Password</a>
        </div>
        </main>
    </body>
</html>
