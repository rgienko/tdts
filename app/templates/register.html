        <style>
            .login-dark form .form-control {
                background: none;
                border: none;
                border-bottom: 1px solid #ffffff;
                border-radius: 0;
                box-shadow: none;
                outline: none;
                color: #ffffff;
            }
            .login-dark form .btn-primary {
                background: #B4B8CD;
                border: none;
                border-radius: 4px;
                padding: 11px;
                box-shadow: none;
                margin-top: 26px;
                text-shadow: none;
                outline: none;
            }

            .login-dark form .btn-primary:hover, .login-dark form .btn-primary:active {
                background: #A6B1ED;
                outline: none;
            }

            .login-dark form .forgot {
                display: block;
                text-align: center;
                font-size: 12px;
                color: #6f7a85;
                opacity: 0.9;
                text-decoration: none;
            }

            .login-dark form .forgot:hover, .login-dark form .forgot:active {
                opacity: 1;
                text-decoration: none;
            }

            .login-dark form .btn-primary:active {
                transform: translateY(1px);
            }
        </style>

        <!-- Custom styles for this template -->
        {% load static %}

<body class="text-center srg-bg-secondary">

    <main class="form-signin vh-100 align-items-center d-flex justify-content-center">
        <div class="login-dark card col-xl-3 px-5 srg-bg-primary text-white border">
            <h2 class="display-4 fw-normal mt-4"> Register</h2>
            <form class="text-light text-start" method="POST">
                {% csrf_token %}

                <div class="form-floating mt-2 text-light">
                    <input type="text" class="form-control" id="floatingInput" placeholder="FirstName" required name="first_name">
                    <label for="floatingInput">First Name</label>
                </div>
                <div class="form-floating mt-2 text-light">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Username" required name="last_name">
                    <label for="floatingInput">Last Name</label>
                </div>

                <div class="form-floating mt-2 text-light">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required name="password1">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mt-2 text-light">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="CPassword" required name="password2">
                    <label for="floatingPassword">Confirm Password</label>
                    {% for message in messages %}
                        <p class="form-text">{{ message }}</p>
                {% endfor %}
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
                    <button class="btn btn-primary px-4" type="submit" name="submit" value="Register">Submit</button>
                </div>
        </form>
    </div>
</main>



</body>
</html>
